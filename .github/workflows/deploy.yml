name: Deploy Laravel to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: imaginatics_laravel
          MYSQL_USER: imaginatics
          MYSQL_PASSWORD: imaginations123
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo, pdo_mysql, mysqli, mbstring, xml, ctype, json, openssl, tokenizer, bcmath
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

    - name: Copy .env
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done

    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: imaginatics_laravel
        DB_USERNAME: imaginatics
        DB_PASSWORD: imaginations123
      run: php artisan migrate --force

    - name: Run tests
      run: php artisan test --parallel || echo "No tests configured yet"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Production Server
      run: |
        ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e

          # Ir a la carpeta del proyecto Laravel (DIFERENTE del monolÃ­tico)
          cd ${{ secrets.LARAVEL_PROJECT_PATH }}

          echo "ðŸ“¦ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd

          echo "ðŸ”§ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          echo "ðŸ“¦ Installing NPM dependencies..."
          npm ci

          echo "ðŸŽ¨ Building assets..."
          npm run build

          echo "ðŸ—„ï¸ Running migrations..."
          php artisan migrate --force

          echo "ðŸ”„ Optimizing Laravel..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "ðŸ”‘ Setting permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R www-data:www-data storage bootstrap/cache

          echo "â™»ï¸ Restarting services..."
          # Si usas PHP-FPM
          sudo systemctl restart php8.4-fpm || echo "PHP-FPM restart skipped"

          # Si usas Nginx
          sudo systemctl reload nginx || echo "Nginx reload skipped"

          # Si usas supervisor para queues
          sudo supervisorctl restart all || echo "Supervisor restart skipped"

          echo "âœ… Laravel deployment completed!"
          echo ""
          echo "ðŸ“ App location: ${{ secrets.LARAVEL_PROJECT_PATH }}"
        EOF

    - name: Verify Deployment
      run: |
        echo "âœ… Deployment completed successfully!"
        echo ""
        echo "ðŸŒ App URL: http://${{ secrets.SERVER_HOST }}"
        echo ""
        echo "âš ï¸  IMPORTANTE:"
        echo "   - Las migraciones se ejecutaron automÃ¡ticamente"
        echo "   - Cache de config/routes/views limpiada"
        echo "   - Permisos configurados correctamente"
